<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>CodeEditor</title>
    <!-- Css link -->
    <link rel="stylesheet" href="Editor.css">
    <!-- Image logo link -->
    <link rel="web icon" type="image/png" href="assets/WebLogo.png">
</head>
<body>
    <!-- Editor Div -->
    <center>
    <div id="editorDiv">
        <div id="htmlDiv">
        <label><img src="assets/html.png" alt="html"> html</label>
        <textarea name="htmlCode" id="htmlCode" onkeyup="CodeEditor()"></textarea>
        </div>
        <br>


        <div id="cssDiv">
        <label><img src="assets/css.png" alt="css"> css</label>
        <textarea name="cssCode" id="cssCode" onkeyup="CodeEditor()"></textarea>
        </div>
        <br>

        <div id="jsDiv">
        <label><img src="assets/js.png" alt="js"> js</label>
        <textarea name="jsCode" id="jsCode" onkeyup="CodeEditor()"></textarea>
        </div>
        <br>

        <div id="OutputDiv">
        <label id="outputLabel"><img src="assets/play.png" id="playbtn" alt="html"> Output</label>
        <iframe id="Output"></iframe>
        </div>
    </div>
    </center>
    <br><br>

    <center>
        <footer>
            <strong>&copy;2025</strong> <p>Yanser Abbas</p> <strong>Production</strong>
        </footer>
    </center>

    <!-- Script -->
    <script src="Editor.js"></script>
</body>
</html>
